<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For each loop</h1>
    <table border="2" align="center" width="80%" id="table"></table>
    <script>
        var product = {
            name:'IPhone - 14',
            price:150000,
            company:'Apple',
            weight:450
        };
        var table = document.getElementById("table");
        // table.innerHTML="<tr>";
        var temp='';
        for(let property in product)
        {
            temp+=`<td>${product[property]}</td>`;
        }
        table.innerHTML=`<tr>${temp}</tr>`;
    </script>
</body>
</html>
