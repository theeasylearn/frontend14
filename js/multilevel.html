<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Single level inheritance</h1> <hr/>
    <div id="root"></div>
    <script>
        //create class es6 
        class person //parent/root/base class 
        {
            walk()
            {
                document.getElementById("root").innerHTML += "<br/> Person can walk";
            }
            talk()
            {
                document.getElementById("root").innerHTML += "<br/> Person can talk";
            }
            eat()
            {
                document.getElementById("root").innerHTML += "<br/> Person can eat";
            }
            WhatICanDo()
            {
                this.walk();
                this.talk();
                this.eat();
            }
        }
        //child/sub/dervied class 
        class student extends person 
        {
            read()
            {
                document.getElementById("root").innerHTML += "<br/> Student can read";
            }
            write()
            {
                document.getElementById("root").innerHTML += "<br/> Student can write";
            }
            WhatICanDo()
            {
                // super.WhatICanDo();
                
                this.read();
                this.write();
                super.talk();
                super.walk();
                super.eat();
            }
        }
        
        class teacher extends student
        {
            teach()
            {
                document.getElementById("root").innerHTML += "<br/> teacher can teach";
            }
            homework()
            {
                document.getElementById("root").innerHTML += "<br/> teacher can give homework";
            }
            WhatICanDo()
            {
                this.teach();
                this.homework();
                super.WhatICanDo();
            }
            
        }

        var t1 = new teacher();
        t1.walk();
        t1.talk();
        t1.eat();
        t1.read();
        t1.write();
        t1.teach();
        t1.homework();


    </script>
</body>
</html>
