<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Interest Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post" id="myform">
                            <div class="mb-3">
                                <input type="text" id="amount" class="form-control"  placeholder="amount">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="rate" class="form-control"  placeholder="rate">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="year" class="form-control"  placeholder="year">
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-danger" value="Calculate Interest" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
    <script>
        let myform = document.querySelector("#myform");
        myform.onsubmit = function(){
            var amount = document.getElementById("amount");
            var rate = document.getElementById("rate");
            var year = document.getElementById("year");
            if(amount.value == "")
            {
                alert("amount can not be empty");
                amount.focus();

            }
            else if(isNumeric(amount.value)==false)
            {
                alert("amount must be only numbers");
                amount.focus();
            }
            else if(rate.value == "")
            {
                alert("rate can not be empty");
                rate.focus();
            }
            else if(isNumeric(rate.value)==false)
            {
                alert("rate must be only numbers");
                rate.focus();
            }
            else if(year.value == "")
            {
                alert("year can not be empty");
                year.focus();
            }
            else if(isNumeric(year.value)==false)
            {
                alert("year must be only numbers");
                year.focus();
            }
            else 
            {
                var p,r,n;
                p = parseInt(amount.value);
                r = parseInt(rate.value);
                n = parseInt(year.value);
                var interest = (p * r * n) / 100;
                alert(interest);
                return true;
            }
            return false;   
        }
    </script>
</body>
</html>
