<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root 
        {
            display: flex;
            flex-wrap: wrap;
        }
        p 
        {
            background-color: antiquewhite;
            color:brown;
            font-size: 2em;
            padding:10px;
            border:1px solid black;
            margin-bottom: 10px;
            width:33%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>map function</h1>
    <div id="root">

    </div>
    <script>
        var numbers = ['jaimeen','kaushal','sahil','aditya','krishna','sunny','jay'];
        var root = document.getElementById("root");
        numbers.map(function(value){
            root.innerHTML+= `<p>${value}</p>`;
        });
    </script>
</body>
</html>
