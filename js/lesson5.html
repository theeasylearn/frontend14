<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Example of prompt and write method</h1>
    <script>
        var num1=0;
        num1 = prompt("enter any one number",1);

        document.write("square of num1 is ",square);
        document.write("<br/> good bye...");
    </script>
