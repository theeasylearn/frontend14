<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List in html</h1> <hr>
    <h2>Country List</h2>
    <!-- it is order list-->
    <!-- start of ol -->
    <ol type="1">
        <li>India</li>
        <li>US</li>
        <li>Canada</li>
        <li>Australia</li>
        <li>Brazil</li>
        <li>China</li>
        <li>Russia</li>
    </ol>
    <!-- end of ol -->

    <!-- symbolic list -->
    <ul type="circle">
        <li>India
            <ol>
                <li>Gujarat</li>
                <li>Maharastra</li>
                <li>Rajasthan</li>
            </ol>
        </li>
        <li>US</li>
        <li>Canada</li>
        <li>Australia</li>
        <li>Brazil</li>
        <li>China</li>
        <li>Russia</li>
    </ul>
</body>
</html>
