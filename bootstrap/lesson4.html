<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary">Primary</h1>
                <h1 class="text-success">success</h1>
                <h1 class="text-info">info</h1>
                <h1 class="text-warning">warning</h1>
                <h1 class="text-danger">danger</h1>
                <h1 class="text-secondary">secondary</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-5">
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-secondary">Button</button>
            </div>

            <div class="col-12 mb-3">
                <button class="btn btn-primary btn-lg">Button</button>
                <button class="btn btn-success btn-lg">Button</button>
                <button class="btn btn-info btn-lg">Button</button>
                <button class="btn btn-warning btn-lg">Button</button>
                <button class="btn btn-danger btn-lg">Button</button>
                <button class="btn btn-secondary btn-lg">Button</button>
            </div>

            <div class="col-12">
                <button class="btn btn-sm btn-primary">Button</button>
                <button class="btn btn-sm btn-success">Button</button>
                <button class="btn btn-sm btn-info">Button</button>
                <button class="btn btn-sm btn-warning">Button</button>
                <button class="btn btn-sm btn-danger">Button</button>
                <button class="btn btn-sm btn-secondary">Button</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
