<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-info">More info</button>
                <button type="button" class="btn btn-success">Print</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">call</button>
            </div>
            <div class="col-12 mt-3">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                <button type="button" class="btn btn-info"><i class="fa-solid fa-circle-info"></i> More info</button>
                <button type="button" class="btn btn-success"><i class="fa-solid fa-print"></i> Print</button>
                <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
                <button type="button" class="btn btn-warning"><i class="fa-solid fa-home"></i>  call</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>
</html>
