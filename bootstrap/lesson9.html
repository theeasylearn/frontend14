<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>List</h1>
            </div>
            <div class="col-lg-3 border shadow">
                <ol class="list-unstyled">
                    <li>Amazon</li>
                    <li>Google</li>
                    <li>Micrsoft</li>
                    <li>Apple</li>
                </ol>
            </div>
            <div class="col-lg-3">
                <ul class="list-group">
                    <li class="list-group-item">Amazon</li>
                    <li class="list-group-item">Google</li>
                    <li class="list-group-item">Micrsoft</li>
                    <li class="list-group-item">Apple</li>
                </ul>
            </div>
            <div class="col-lg-3">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fa-brands fa-amazon"></i> Amazon</li>
                    <li class="list-group-item"><i class="fa-brands fa-google"></i> Google</li>
                    <li class="list-group-item"><i class="fa-brands fa-microsoft"></i>  Micrsoft</li>
                    <li class="list-group-item"><i class="fa-brands fa-apple"></i> Apple</li>
                </ul>
            </div>
            <div class="col-lg-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger"><i class="fa-brands fa-amazon"></i> Amazon</li>
                    <li class="list-group-item list-group-item-success"><i class="fa-brands fa-google"></i> Google</li>
                    <li class="list-group-item list-group-item-info"><i class="fa-brands fa-microsoft"></i>  Micrsoft</li>
                    <li class="list-group-item list-group-item-warning"><i class="fa-brands fa-apple"></i> Apple</li>
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <ol class="list-inline">
                    <li class="list-inline-item">Amazon</li>
                    <li class="list-inline-item">Google</li>
                    <li class="list-inline-item">Micrsoft</li>
                    <li class="list-inline-item">Apple</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>
</html>
