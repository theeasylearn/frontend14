<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-12 offset-sm-2">
                <div class="card  shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Change password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="current_password" class="col-form-label col-sm-4">Current password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="current_password" id="current_password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="new_password" class="col-form-label col-sm-4">New password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="new_password" id="new_password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_new_password" class="col-form-label col-sm-4">Confirm new password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="text-end">
                                        <button type="submit" class="btn btn-danger">Save changes</button>
                                        <button type="reset" class="btn btn-dark">Clear all</button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>
</html>
